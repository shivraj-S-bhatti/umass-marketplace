# UMass Marketplace API Configuration
spring:
  application:
    name: umass-marketplace-api

  # Database configuration - connects to PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/umarket
    username: umarket
    password: umarket
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: update  # Prevent Hibernate from fighting with Flyway
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  # Flyway database migration configuration
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: false

  # FIXED: Security is now properly indented under 'spring'
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - email
              - profile

# FIXED: Added this section so Java can read your JWT_SECRET and FRONTEND_URL
app:
  jwt-secret: ${JWT_SECRET:default_secret_key_for_development_only_12345}
  frontend-url: ${FRONTEND_URL:http://localhost:5173}

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /
  # Increase max HTTP header and request body size for large base64 images
    max-http-header-size: 1MB
  tomcat:
    max-http-form-post-size: 10MB

springdoc:
  swagger-ui:
    path: /swagger-ui
    enabled: true
  api-docs:
    enabled: true
    path: /v3/api-docs
  show-actuator: true

logging:
  level:
    edu.umass: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Development profile configuration
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    # FIXED: Pointing to your EXISTING 'umarket' database
    url: jdbc:postgresql://localhost:5432/umarket
    # NOTE: Ensure these credentials match your local postgres setup!
    username: umarket 
    password: umarket 
  jpa:
    hibernate:
      # Changed to 'update' so it creates tables for you automatically in dev
      ddl-auto: update

---
# H2 Database profile (fallback)
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  flyway:
    enabled: false

---
# Test profile configuration
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:postgresql://localhost:5432/umarket_test
    username: umarket_test
    password: umarket_test
  jpa:
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false